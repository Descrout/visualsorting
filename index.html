<!DOCTYPE html>
<html>

<head>
  <script src="lib/js/p5.js"></script>
  <script src="lib/js/p5.dom.min.js"></script>
  <script src="lib/js/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/css/style.css">
  <meta charset="utf-8">
  <title>Visual Sorting</title>
</head>

<body>
  <div class="container">
    <div class="card bg-light text-center">
      <div class="card-header">
        Visual Sorting -
        <small>by Adil Basar</small>
      </div>
      <div class="card-body">
        <div class="mx-auto" style="width: 80%;" id="sketch-holder">
        </div>
        <hr>
        <ul class="list-group list-group-horizontal">
          <button type="button" class="list-group-item list-group-item-action"
            onclick="visual.setState('shuffle')">Shuffle</button>
          <button type="button" class="list-group-item list-group-item-action"
            onclick="visual.setState('bubblesort')">BubbleSort</button>
            <button type="button" class="list-group-item list-group-item-action"
            onclick="visual.setState('selectionsort')">SelectionSort</button>
        </ul>
      </div>
    </div>

  </div>
  <script src="line.js"></script>
  <script src="visual.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
